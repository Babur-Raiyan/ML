<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Information Form</title>
    <style>
        body {
            background-color: #222; /* Dark background color */
            color: #fff; /* Text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Green submit button color */
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="/submit" method="post">
        <label for="sqft">Area of the property (sqft):</label>
        <input type="number" id="sqft" name="sqft" step="any" required>

        <label for="bath">Bathrooms:</label>
        <input type="number" id="bath" name="bath" step="1" required>

        <label for="bhk">Bedroom-Hall-Kitchen:</label>
        <input type="number" id="bhk" name="bhk" step="1" required>

        <label for="location">Location:</label>
		<select id="location" name="location" required>
    	<!-- Python list of locations -->
    		{% for location in columns %}
        		<option value="{{ location }}">{{ location }}</option>
    		{% endfor %}
		</select>

        <input type="submit" value="Calculate Price">
    </form>

</body>
</html>
